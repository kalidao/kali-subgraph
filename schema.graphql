enum ProposalType {
  MINT
  BURN
  CALL
  VPERIOD
  GPERIOD
  QUORUM
  SUPERMAJORITY
  TYPE
  PAUSE
  EXTENSION
  ESCAPE
  DOCS
}

enum VoteType {
  SIMPLE_MAJORITY
  SIMPLE_MAJORITY_QUORUM_REQUIRED
  SUPERMAJORITY
  SUPERMAJORITY_QUORUM_REQUIRED
}

type Kali @entity {
  id: ID!
  swapRate: Int
}

type DAO @entity {
  id: ID!
  address: Bytes!
  birth: BigInt!
  founder: Bytes!
  token: Token! @derivedFrom(field: "dao")
  docs: String!
  votingPeriod: BigInt!
  gracePeriod: BigInt!
  members: [Member!]! @derivedFrom(field: "dao")
  proposals: [Proposal!] @derivedFrom(field: "dao")
  extensions: [Bytes!]
  quorum: BigInt!
  supermajority: BigInt!
  crowdsale: Crowdsale @derivedFrom(field: "dao")
  redemption: Redemption @derivedFrom(field: "dao")
  tribute: Tribute @derivedFrom(field: "dao")
}

type Token @entity {
  id: ID!
  dao: DAO!
  name: String
  symbol: String
  totalSupply: BigInt
  paused: Boolean
}

type Member @entity {
  id: ID!
  address: Bytes!
  dao: DAO!
  shares: BigInt!
  delegate: Delegate
  proposals: [Proposal!]
  spender: Bytes
  approval: Boolean
  amountApproved: BigInt
}

type Delegate @entity {
  id: ID!
  dao: DAO!
  balance: BigInt
  delegatee: [Member!] @derivedFrom(field: "delegate")
}

type Proposal @entity {
  id: ID!
  dao: DAO!
  serial: BigInt!
  transactionHash: Bytes!
  creationTime: BigInt!
  votingStarts: BigInt!
  proposer: Bytes!
  proposalType: ProposalType
  accounts: [Bytes!]
  amounts: [BigInt!]
  payloads: [Bytes!]
  description: String!
  sponsor: Bytes
  sponsored: Boolean
  cancelled: Boolean
  status: Boolean
  votes: [Vote!] @derivedFrom(field: "proposal")
}

type Vote @entity {
  id: ID!
  dao: DAO!
  proposal: Proposal!
  voter: Bytes
  vote: Boolean
  weight: BigInt
}

type Crowdsale @entity {
  id: ID!
  dao: DAO!
  version: Int!
  active: Boolean!
  listId: BigInt
  purchaseTokenAddress: Bytes
  purchaseTokenName: String 
  purchaseTokenSymbol: String 
  purchaseTokenDecimals: Int
  purchaseMultiplier: BigInt
  purchaseLimit: BigInt
  saleEnds: BigInt
  details: String
  purchase: [Purchase!] @derivedFrom(field: "crowdsale")
  amountPurchased: BigInt!
  personalLimit: BigInt
}

type Purchase @entity {
  id: ID!
  crowdsale: Crowdsale!
  purchaser: Bytes!
  purchased: BigInt!
}

type Redemption @entity {
  id: ID!
  dao: DAO!
  active: Boolean!
  starts: BigInt!
  redeemables: [Bytes!]
  quit: [Quit!] @derivedFrom(field: "redemption")
}

type Quit @entity {
  id: ID!
  redemption: Redemption!
  member: Member!
  amount: BigInt!
}

type Tribute @entity {
  id: ID!
  dao: DAO!
  active: Boolean!
  proposal: [TributeProposal!] @derivedFrom(field: "tribute")
}

type TributeProposal @entity {
  id: ID!
  tribute: Tribute
  proposer: Bytes!
  asset: Bytes!
  isNFT: Boolean!
  value: BigInt!
  status: String
}
